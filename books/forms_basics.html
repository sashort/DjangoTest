<!DOCTYPE html>
<html lang="en">
<head>
	<title>basic Form</title>
</head>
<body>
	<h1>Get Form</h1>
	<form method="GET">
		{{ form }}
		<input type="submit" value="OK">
	</form>
	
	<h1>Post Form</h1>
	<form method="POST">
		{% csrf_token %}
		<label for="your_name">Your name: </label>
		<input id="your_name" type="text" name="your_name" value="{{ current_name }}">
		<input type="submit" value="OK">
	</form>
</body>
